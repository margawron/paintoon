<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logged In Form</title>
</head>
<body>
<p>Username: <span th:text="${username}"></span></p>
<p>Is token valid:
    <b th:if="${isTokenValid}">Yes</b>
    <b th:if="${!isTokenValid}">No</b>
</p>
<p>Number of pixels set: <b th:text="${numberOfPixels}">Placeholder</b></p>
</body>
</html>
