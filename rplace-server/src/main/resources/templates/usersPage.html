<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:each="user : ${users}">
        <b th:text="${user.id}"></b>
        <b th:text="${user.name}"></b>
        <u th:text="${user.password}"></u>
        <i th:text="${user.token}"></i>
        <i th:text="${user.tokenExpiryServerTime}"></i>
    </p>
</body>
</html>
