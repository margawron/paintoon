<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User table printout</title>
</head>
<body>
<th:block th:each="user : ${users}">
    <p>
        <b th:text="${user.id}"></b>
        <b th:text="${user.name}"></b>
        <i th:text="${user.token}"></i>
        <i th:text="${user.tokenExpiryServerTime}"></i>
    </p>
</th:block>
</body>
</html>
